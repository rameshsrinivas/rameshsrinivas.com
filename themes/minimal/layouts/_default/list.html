{{ define "main" }}
<section class="section">
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="blog-list">
      {{ range .Pages }}
      <article class="blog-card">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p class="meta">{{ .Date.Format "January 2, 2006" }}</p>
        {{ if .Description }}
        <p>{{ .Description }}</p>
        {{ else }}
        <p>{{ .Summary }}</p>
        {{ end }}
        <a href="{{ .Permalink }}" class="read-more">Read more â†’</a>
      </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
