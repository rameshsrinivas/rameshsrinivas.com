<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Primary Meta Tags -->
  <title>{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="keywords" content="{{ delimit .Site.Params.seo.keywords ", " }}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.description }}{{ else }}{{ .Title }}{{ end }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.seo.ogImage }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  {{ if .IsPage }}
  <meta property="article:author" content="{{ .Site.Params.author }}">
  <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
  {{ end }}
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ .Permalink }}">
  <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
  <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.seo.ogImage }}">
  {{ with .Site.Params.seo.twitterHandle }}<meta name="twitter:creator" content="{{ . }}">{{ end }}
  
  <!-- JSON-LD Structured Data -->
  {{ if .IsHome }}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ .Site.Params.author }}",
    "url": "{{ .Site.BaseURL }}",
    "jobTitle": "Co-Founder & Chief Technology Officer",
    "worksFor": {
      "@type": "Organization",
      "name": "OptionsPlay",
      "url": "https://www.optionsplay.com"
    },
    "sameAs": [
      "{{ .Site.Params.linkedin }}"
    ],
    "description": "{{ .Site.Params.description }}"
  }
  </script>
  {{ else if .IsPage }}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ .Title }}",
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Params.author }}"
    },
    "datePublished": "{{ .Date.Format "2006-01-02" }}",
    "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}",
    "url": "{{ .Permalink }}"
  }
  </script>
  {{ end }}
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">
  
  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'neutral',
      securityLevel: 'loose'
    });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/" class="site-logo">{{ .Site.Title }}</a>
      <nav class="site-nav">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
