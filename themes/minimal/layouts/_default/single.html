{{ define "main" }}
<article class="section blog-post">
  <div class="container container-narrow">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      {{ if not .Date.IsZero }}
      <p class="meta">{{ .Date.Format "January 2, 2006" }}</p>
      {{ end }}
    </header>
    
    <div class="prose">
      {{ .Content }}
    </div>
    
    <footer class="post-footer">
      <a href="/" class="back-link">‚Üê Back home</a>
    </footer>
  </div>
</article>
{{ end }}
